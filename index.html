<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Daemonis</title>
  
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  
    <script src="lib/phaser.min.js"></script>
  
    <script src="src/GameConfig.js"></script>
    <script src="src/GameGlobals.js"></script>
    
    <script src="src/states/Boot.js"></script>
    <script src="src/states/Preloader.js"></script>
    
    <script src="src/interface/Button.js"></script>
    <script src="src/states/Menu.js"></script>
    <script src="src/states/Finish.js"></script>
    <script src="src/states/Credits.js"></script>
    
    <script src="src/helper/ClippedArea.js"></script>
    <script src="src/helper/ColorImage.js"></script>
    
    <script src="src/interface/GameContainer.js"></script>
    <script src="src/interface/TetroPreview.js"></script>
    <script src="src/interface/ParamIndicator.js"></script>
    <script src="src/gameplay/Cage.js"></script>
    <script src="src/gameplay/Tetrodata.js"></script>
    <script src="src/gameplay/Tetromino.js"></script>
    <script src="src/gameplay/GameView.js"></script>
    <script src="src/gameplay/GameController.js"></script>
    <script src="src/states/Game.js"></script>
    
    <script>
      function initGame() {
        var game = new Phaser.Game( gameConfig.canvasWidth, gameConfig.canvasHeight, 
                                    Phaser.CANVAS, 'phaser-canvas', null, true );
        game.state.add('Boot', bootState);
        game.state.add('Preloader', loadState);
        game.state.add('Menu', menuState);
        game.state.add('Credits', creditsState);
        game.state.add('Finish', finishState);
        game.state.add('Game', gameState);
        
        game.state.start('Boot');
      }
    </script>
  
  </head>
  
  <body onload="initGame()">
  
    <div id="phaser-canvas"></div>
    
  </body>
</html>
