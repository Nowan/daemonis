<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Daemonis</title>
  
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  
    <script src="lib/phaser.min.js"></script>
  
    <script src="src/GameConfig.js"></script>
  
    <script src="src/states/Boot.js"></script>
    <script src="src/states/Preloader.js"></script>
    
    <script src="src/helper/ClippedArea.js"></script>
    <script src="src/interface/GameContainer.js"></script>
    <script src="src/interface/TetroPreview.js"></script>
    <script src="src/interface/ParamIndicator.js"></script>
    <script src="src/gameplay/Cage.js"></script>
    <script src="src/gameplay/Tetromino.js"></script>
    <script src="src/gameplay/GameArea.js"></script>
    <script src="src/states/Game.js"></script>
    
    <script>
      function initGame() {
        var game = new Phaser.Game( GameConfig.canvas_width, GameConfig.canvas_height, 
                                    Phaser.CANVAS, 'phaser-canvas', null, true );
        game.state.add('Boot', boot_state);
        game.state.add('Preloader', load_state);
        game.state.add('Game', game_state);
        
        game.state.start('Boot');
      }
    </script>
  
  </head>
  
  <body onload="initGame()">
  
    <div id="phaser-canvas"></div>
    
  </body>
</html>
